<script>
    // 1 st
  function fiveAndGreaterOnly(arr) {
     return arr.filter((data)=>data>5);
   }
  console.log("Prob - 1 ",fiveAndGreaterOnly([3, 6, 8, 2]));

  // 2 nd
  function evensOnly(arr) {
    return arr.filter((data)=>data%2==0)
}
console.log("Prob - 2 ", evensOnly([3, 6, 8, 2]));

 // 3 rd
 function fiveCharactersOrFewerOnly(arr) {
      return arr.filter((data)=>data.length<=5)
}
console.log("Prob - 3 ",fiveCharactersOrFewerOnly(["dog", "wolf", "by", "family", "eaten", "camping"]));

// 4th
function peopleWhoBelongToTheIlluminati(arr) {
   return arr.filter((data)=>data.member);
}
console.log("Prob - 4 ",
  peopleWhoBelongToTheIlluminati([
    { name: "Angelina Jolie", member: true },
    { name: "Eric Jones", member: false },
    { name: "Paris Hilton", member: true },
    { name: "Kayne West", member: false },
    { name: "Bob Ziroll", member: true },
  ])
);

 // 5 th
 function ofAge(arr) {
  return arr.filter((data)=>data.age>18)
}
console.log("Prob - 5 ",
  ofAge([
    { name: "Angelina Jolie", age: 80 },
    { name: "Eric Jones", age: 2 },
    { name: "Paris Hilton", age: 5 },
    { name: "Kayne West", age: 16 },
    { name: "Bob Ziroll", age: 100 },
  ])
);
</script>
