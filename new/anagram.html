<script>
    function check(input1, input2){
        let a=input1.length;
        let b= input2.length;
        if(a!==b){
            return false
        }
        let c=input1.split("").sort().join("");
        let d=input2.split("").sort().join("");
        if (c===d){
            return true
        }
        else{
            return false
        }
    }
    console.log(check("mango", "ongam"))
    console.log(check("fhsf","fhweuf"))
</script>
