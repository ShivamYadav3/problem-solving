<script>
    function checkOccurance(str){
        let a =str.split("");
        let result ="";
        let count =1;
        for(let i=0; i<a.length; i++){
            if(a[i] ===a[i+1]){
                count += 1
            }
            else{
                result += count+a[i];
                count=1;
            }
        }
        console.log(result)
    }
    checkOccurance("AAAABBBCCDAAABBC")
</script>
